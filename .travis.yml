language: python
matrix:
  include:
    - os: linux
      python: 3.5
      env:
        - CIBW_BUILD: cp35-*
    - os: linux
      python: 3.6
      env:
        - CIBW_BUILD: cp36-*
    - os: linux
      python: 3.7
      env:
        - CIBW_BUILD: cp37-*
    - os: linux
      python: 3.8
      env:
        - CIBW_BUILD: cp38-*
    - os: osx
      language: shell
      env:
        - PYENV_VERSION: 3.5-dev
        - CIBW_BUILD: cp35-*
        - HOMEBREW_NO_INSTALL_CLEANUP: 1
        - HOMEBREW_NO_AUTO_UPDATE: 1
    - os: osx
      language: shell
      env:
        - PYENV_VERSION: 3.6-dev
        - CIBW_BUILD: cp36-*
        - HOMEBREW_NO_INSTALL_CLEANUP: 1
        - HOMEBREW_NO_AUTO_UPDATE: 1
    - os: osx
      language: shell
      env:
        - PYENV_VERSION: 3.7-dev
        - CIBW_BUILD: cp37-*
        - HOMEBREW_NO_INSTALL_CLEANUP: 1
        - HOMEBREW_NO_AUTO_UPDATE: 1
    - os: osx
      language: shell
      env:
        - PYENV_VERSION: 3.8-dev
        - CIBW_BUILD: cp38-*
        - HOMEBREW_NO_INSTALL_CLEANUP: 1
        - HOMEBREW_NO_AUTO_UPDATE: 1
    - os: windows
      language: shell
      env:
        - PYENV_VERSION: 3.5.4
        - PYENV_PATH: "/c/Python35"
        - CIBW_BUILD: cp35-*
        - MSBUILD_PATH: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\BuildTools\\MSBuild\\Current\\Bin"
    - os: windows
      language: shell
      env:
        - PYENV_VERSION: 3.6.8
        - PYENV_PATH: "/c/Python36"
        - CIBW_BUILD: cp36-*
        - MSBUILD_PATH: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\BuildTools\\MSBuild\\Current\\Bin"
    - os: windows
      language: shell
      env:
        - PYENV_VERSION: 3.7.8
        - PYENV_PATH: "/c/Python37"
        - CIBW_BUILD: cp37-*
        - MSBUILD_PATH: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\BuildTools\\MSBuild\\Current\\Bin"
    - os: windows
      language: shell
      env:
        - PYENV_VERSION: 3.8.5
        - PYENV_PATH: "/c/Python38"
        - CIBW_BUILD: cp38-*
        - MSBUILD_PATH: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\BuildTools\\MSBuild\\Current\\Bin"

before_install:
  - |-
      case $TRAVIS_OS_NAME in
        linux)
          sudo apt install -y autoconf automake autopoint libtool
          pip install -U pip
          python --version
          ;;
        osx)
          brew install autoconf automake libtool gettext
          brew link gettext --force
          ## Hack to fix mac builds on XCode 11: https://github.com/blatinier/pyhunspell/issues/33
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.14.sdk
          eval "$(pyenv init -)"
          pyenv install $PYENV_VERSION
          pyenv global $PYENV_VERSION
          pyenv rehash
          pip install -U pip
          python --version
          ;;
        windows)
          choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
          choco install python --version $PYENV_VERSION
          export PATH="$PYENV_PATH:$PYENV_PATH/Scripts:$MSBUILD_PATH:$PATH"
          python -m ensurepip
          pip install -U pip
          python --version
          ;;
      esac

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install -r requirements-test.txt
  - pip install cibuildwheel
  - touch .cibuildwheel
  - python setup.py build
  - CYHUNSPELL_FORCE_BUILD=0 pip install .
  # Nuke these to make sure our tests after this point don't use temporary shared libraries
  - rm -rf build
  - rm -rf external/build

script:
  - python -m pytest -vv
  # Remove the .so our build generates. See: https://github.com/joerick/cibuildwheel/issues/139
  - rm hunspell/*.so || true
  - rm hunspell/*.pyd || true
  - python -m cibuildwheel --output-dir wheelhouse
  - ls wheelhouse
  - if [ "${TRAVIS_TAG:-}" != "" ]; then
      python -m twine upload --skip-existing wheelhouse/*;
    fi

notifications:
  email:
    recipients:
      - mseal007@gmail.com
    on_success: change
    on_failure: always

env:
  global:
    - TWINE_USERNAME: __token__
    # Needed to ensure the cibuildwheels generate new binaries
    - CYHUNSPELL_FORCE_BUILD: 1
